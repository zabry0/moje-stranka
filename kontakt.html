  <main class="main-content">
    <h2>Kontaktujte mě</h2>
    <p>Můžete mě kontaktovat prostřednictvím e-mailu nebo na Instagramu.</p>
    <p>Email: <a href="mailto:zabrodskycontact@gmail.com" class="highlight-link">zabrodskycontact@gmail.com</a></p>
    <p>Instagram: <a href="https://instagram.com/zabry._" target="_blank" rel="noopener noreferrer" class="highlight-link">@zabry._</a></p>

    <form id="contact-form" class="contact-form" action="https://formsubmit.co/zabrodskycontact@gmail.com" method="POST">
      <label for="name">Jméno</label>
      <input type="text" id="name" name="name" required placeholder="Vaše jméno" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Váš email" />

      <label for="message">Zpráva</label>
      <textarea id="message" name="message" rows="5" required placeholder="Vaše zpráva"></textarea>

      <input type="hidden" name="_next" value="diky.html" />
      <input type="hidden" name="_captcha" value="false" />

      <button type="submit">Odeslat</button>
    </form>
  </main>
